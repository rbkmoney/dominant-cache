server:
  port: '@server.port@'

management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        enabled: false
        flavor: etsy
  endpoint.health.show-details: always

spring:
  application:
    name: '@project.name@'
  output:
    ansi:
      enabled: always
info:
  version: '@project.version@'
  stage: dev

dominant:
  url: http://dominant:8022/v1/domain/repository
  networkTimeout: 3000

cache:
  maxSize: 100

scheduling:
  fixed:
    rate: 900000
